version: '3.7'
services:
  ponosdb:
    container_name: ponosdb
    image: postgres
    env_file:
      - ./db/.env
    volumes:
       - ./db/db:/pg
    ports:
      - 100.112.31.65:12000:5432
    restart: unless-stopped

  ponosapi:
    container_name: ponosapi
    build:
      context: ./api
    ports:
      - 100.112.31.65:8000:8000
    restart: unless-stopped
