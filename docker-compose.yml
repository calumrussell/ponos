version: '3.7'
services:
  ponosdb:
    container_name: ponosdb
    image: postgres:15
    env_file:
      - ./app/db/.env
    volumes:
       - ./data/db:/pg
    ports:
      - 100.124.40.39:12000:5432
    restart: unless-stopped

  ponosapi:
    container_name: ponosapi
    build:
      dockerfile: Dockerfile
      context: ./app/api
    ports:
      - 100.124.40.39:8000:8000
    restart: unless-stopped
